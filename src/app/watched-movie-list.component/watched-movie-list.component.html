<h2>Watched Movies</h2>

@for (watchedMovie of watchedMovies(); track watchedMovie.id) {
  <div class="watched-movie-item">
    <div>
      <span>ID: </span><span>{{ watchedMovie.id }}</span>
    </div>
    <div>
      <span>User: </span><span>{{ watchedMovie.name }}</span>
    </div>
    <div>
      <span>Watched on: </span><span>{{ watchedMovie.watchedDate }}</span>
    </div>
  </div>
}
