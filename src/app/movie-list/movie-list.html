@if (movies.length > 0) {
    @for(movie of movies; track movie.id) {
        <li>
            {{ movie.id }}: {{ movie.title }} <br>
                Director: {{ movie.director }} <br>
                Genre: {{ movie.genre }} <br>
                Release Date: {{ movie.releaseDate }} <br><br>
        </li>
    }
} @else {
    <p>No movies available</p>
}
